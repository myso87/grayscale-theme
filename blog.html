<article id="main">
    
    <section class="wrapper style4 container">
        <ul class="posts">
          {% for post in site.posts %}
            
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
              
                    
                        
                    
            
          {% endfor %}
        </ul>
    </section>
</article>
